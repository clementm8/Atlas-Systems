<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator - Atlas Products</title>
    <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.3/build/qrcode.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0a0a0a;
            color: #fff;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        .container {
            max-width: 400px;
            width: 100%;
            background: #1a1a1a;
            border-radius: 16px;
            padding: 24px;
            border: 1px solid #333;
        }
        
        h1 {
            font-size: 24px;
            margin-bottom: 8px;
            text-align: center;
        }
        
        .subtitle {
            color: #999;
            font-size: 14px;
            text-align: center;
            margin-bottom: 24px;
        }
        
        .form-group {
            margin-bottom: 16px;
        }
        
        label {
            display: block;
            font-size: 14px;
            margin-bottom: 8px;
            color: #ccc;
        }
        
        input {
            width: 100%;
            padding: 12px;
            background: #0a0a0a;
            border: 1px solid #333;
            border-radius: 8px;
            color: #fff;
            font-size: 16px;
            font-family: monospace;
        }
        
        input:focus {
            outline: none;
            border-color: #4a9eff;
        }
        
        button {
            width: 100%;
            padding: 12px;
            background: #4a9eff;
            border: none;
            border-radius: 8px;
            color: #fff;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 8px;
        }
        
        button:hover {
            background: #3a8eef;
        }
        
        #qrcode {
            margin: 24px auto;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            display: none;
            max-width: 100%;
        }
        
        #qrcode canvas {
            display: block;
            margin: 0 auto;
        }
        
        .instructions {
            margin-top: 24px;
            padding: 16px;
            background: #0a0a0a;
            border-radius: 8px;
            border: 1px solid #333;
        }
        
        .instructions h3 {
            font-size: 14px;
            margin-bottom: 8px;
        }
        
        .instructions ol {
            margin-left: 20px;
            font-size: 13px;
            color: #ccc;
            line-height: 1.6;
        }
        
        .instructions li {
            margin-bottom: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>QR Code Generator</h1>
        <p class="subtitle">Generate QR codes for Atlas products</p>
        
        <div class="form-group">
            <label for="product-code">Product Code</label>
            <input type="text" id="product-code" placeholder="e.g., ATLAS-ABC123" value="ATLAS-TEST123">
        </div>
        
        <button onclick="generateQR()">Generate QR Code</button>
        
        <div id="qrcode"></div>
        
        <div class="instructions">
            <h3>How to use:</h3>
            <ol>
                <li>Enter your product code above</li>
                <li>Click "Generate QR Code"</li>
                <li>Scan the QR code with your iPhone using the Atlas app</li>
                <li>The app will capture the code and add the product</li>
            </ol>
        </div>
    </div>
    
    <script>
        function generateQR() {
            const code = document.getElementById('product-code').value.trim();
            
            if (!code) {
                alert('Please enter a product code');
                return;
            }
            
            const qrDiv = document.getElementById('qrcode');
            qrDiv.style.display = 'block';
            qrDiv.innerHTML = '';
            
            QRCode.toCanvas(qrDiv, code, {
                width: 256,
                margin: 2,
                color: {
                    dark: '#000000',
                    light: '#FFFFFF'
                }
            }, function (error) {
                if (error) {
                    console.error(error);
                    alert('Error generating QR code');
                }
            });
        }
        
        // Generate on page load with default value
        window.addEventListener('load', generateQR);
    </script>
</body>
</html>
